plugins {
    id 'checkstyle'
    id 'java'
    id 'maven-publish'
}

group 'com.github.ai.fzf4j'
version '0.2.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' } // last one
}

java {
    withSourcesJar()
    withJavadocJar()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.2'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
}

checkstyle {
    maxWarnings = 0
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.ai'
            artifactId = 'fzf4j'
            version = '0.2.1'

            from components.java
        }
    }
}